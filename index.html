<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account Web App</title>
  </head>
  <body>


    <div class="container">
      <h1>Welcome to the Galari Credit Union</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="well">
            <h3>Register a new account:</h3>
            <form id="new-account">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="initial-deposit">Initial Deposit:</label>
                <input type="text" class="form-control" id="initial-deposit">
              </div>
              <button type="submit" class="btn-primary" id="add-account">Add Account</button>
            </form>
          </div>
        </div>


        <div class="col-md-4">
          <div class="well">
            <h3>Deposit or withdraw funds:</h3>
            <form id="dep-with">
              <div class="form-group">
                <label for="deposit">Deposit Amount:</label>
                <input type="text" class="form-control" id="deposit">
              </div>
              <div class="form-group">
                <label for="withdraw">Withdrawal Amount:</label>
                <input type="text" class="form-control" id="withdraw">
              </div>
              <button type="submit" class="btn-warning" id="adjust-funds">Current Funds</button>
            </form>
          </div>
        </div>


        <div class="col-md-4">
          <h3>Accounts:</h3>
          <ul id="accounts">

          </ul>
        </div>
      </div>


      <div class="row">
        <div class="col-md-8">
          <div class="well">
            <div class="form-group">
              <label for="current-balance">Current Balance:</label>
              <output id="current-balance" class="form-control" type="text">
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
